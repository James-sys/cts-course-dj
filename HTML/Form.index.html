<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/Form/styles.css" />
</head>

<body>
    <form action="contact_form.php" method="get" oninput="invoice.value=parseInt(total.value)+parseInt(shipping.value)">
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="Billy Bob, etc" required>
        <br>
        <label for="name">Email:</label>
        <input type="text" name="email" placeholder="billybob@email.com" required>
        <br>
        <label for="message">Meow:</label>
        <br>
        <textarea name="message" rows="10" cols="50"></textarea>
        <br>

        <label for="source">How did you find out about us?</label>
        <select name="source">
            <option value="internet">Internet</option>
            <option value="Void">Void</option>
            <option value="OSU">OSU</option>
        </select>
        <br>
        <label for="shipping_method">Shipping Method</label>
        <select name="shipping_method">
            <optgroup label="Buisness">
                <option value="biz_overnight">OverNight</option>
                <option value="biz_ground">Ground</option>
            </optgroup>
            <optgroup label="Residential">
                <option value="res_overnight">OverNight</option>
                <option value="res_ground">Ground</option>
        </select>
        <hr>

        <label for="options">Things</label>
        <br>
        <input type="checkbox" name="options" value="Best" /> Best
        <br>
        <input type="checkbox" name="options" value="Auto" /> Auto
        <br>
        <input type="checkbox" name="options" value="Snail" /> Snail
        <br>
        <input type="checkbox" name="options" value="Void Portal" /> Void Portal
        <br>

        <hr>
        <label for="delivery">Shipping Preference:</label>
        <br>
        <input type="radio" name="delivery" value="in_store">In Store
        <br>
        <input type="radio" name="delivery" value="shipping">Shipping
        <br>
        <hr>
        <label for="total">SubTotal:</label>
        <br>
        <input type="text" name="total" value="0">
        <br>
        <label for="shipping">Shipping:</label>
        <br>
        <input type="text" name="shipping" value="9" />
        <br> Total for invoice:
        <output name="invoice" for="total tax"></output>


        <hr>
        <input type="submit" value="Enter the Matrix of OSU">
    </form>

</body>

</html>
