<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Entities</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/Entities/entitiescss.css" />
</head>

<body>
    <p>Ampersand: &amp; &#38;</p>
    <!--Ampersand-->
    <p>Copyright: &copy; &#169;</p>
    <!--Copyright-->
    <p>Registered trademark: &reg; &#174;</p>
    <!--Registered trademark-->
    <p>&nbsp; &#160;My sentence</p>
    <!--Space-->
    <p>Greater than: &gt; &#62;</p>
    <!--Greater than-->
    <p>Less than: &lt; &#60;</p>
    <!--Less than-->
    <p>Double quotes: &quot; &#34;</p>
    <!--Double quotes-->
    <p>Single Quotes: &apos; &#39;</p>
    <!--Single Quotes-->
</body>

</html>
