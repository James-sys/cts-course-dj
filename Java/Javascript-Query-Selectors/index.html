<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title></title>
    <style>
        .hideElement {
            visibility: hidden;
        }

        .showElement {
            display: block;
        }
    </style>
</head>

<body>
    <div class='widget showElement'>
        <div calss="mainheading">
            <h1>Yep this is a heading</h1>
        </div>
        <div class="subheading">
            Something here...
        </div>
    </div>

    <button onclick="contentToggle()">Toggle</button>
</body>
<script>
    const widget = document.querySelector('.widget');
    function contentToggle() {
        if (widget.classList.contains('showElement')) {
            widget.classList.remove('showElement');
            widget.classList.add('hideElement');
        } else {
            widget.classList.remove('hideElement');
            widget.classList.add('showElement')
        }
    }
